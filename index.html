<body>
	|<div class="container">
		<div class="navbar">
		<img src="yn.png"width="70"height="70" class="logo">
		<ul>
			<li><a href="#">HOME</a></li>

		<div class="content">
			<div class="left-col">
			<h1>BASS<br>BOOSTED</h1>
		</div>
		<div class="right-col">
			<p>Click Here to Play</p>
			<img src="play.png"id="icon">
		</div>
	</div>

	</div>
<audio id="mySong">
	<source src="sad.mp3" type="audio/mp3">
	</audio>

	<script>
		var mySong = document.getElementById("mySong");
		var icon = document.getElementById("icon");

		icon.onclick = function(){
			if(mySong.paused){
				mySong.play();
				icon.src ="pause.png";
			}
			else{
				mySong.pause();
				icon.src="play.png";
			}
		}
</script>
</body>
